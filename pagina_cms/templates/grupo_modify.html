{% extends 'base.html' %}

{% block cuerpo %}
<div class="untree_co-section pb-0">
    <div class="container">
      <div class="row mb-4">
        <div class="col-lg-7 text-center mx-auto">
          <h2 class="section-heading gsap-reveal-hero mb-0"><strong>Modificar Grupo</strong></h2>
          <p class="gsap-reveal-hero">Complete los datos solicitados.</p>
          <div class="wave gsap-reveal-hero" >
            <svg>
              <path d="M10,10 L50,100 L90,50" stroke="#0389ff"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="{% url 'modificar_grupo' id=grupo.id %}" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12 form-group">
                <label>Nombre del Grupo:</label>
                <input type="text" name="grupo" class="form-control" required value="{{ grupo.grupo }}">
              </div>
            </div>
            <div class="row">
              <div class="col-12 form-group">
                <input type="submit" class="btn btn-black" value="Guardar Cambios">
              </div>
            </div>
          </form>  
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
